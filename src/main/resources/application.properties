spring.thymeleaf.cache=false
spring.thymeleaf.encoding=utf-8

logging.level.com.renguangli.mamba.mapper=debug

spring.http.multipart.max-file-size=512MB
spring.http.multipart.max-request-size=1024MB

## datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/analysis?autoReconnect=true&useSSL=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.druid.max-active=20
spring.datasource.druid.initial-size=1
spring.datasource.druid.max-wait=60000
spring.datasource.druid.min-idle=1
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=30000
spring.datasource.druid.validation-query=SELECT 'x'
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=50
spring.datasource.druid.filter-class-names=stat

# WebStatFilter配置，说明请参考Druid Wiki，配置_配置WebStatFilter
spring.datasource.druid.filter.stat.enabled=true
spring.jpa.hibernate.ddl-auto=update

mybatis.type-aliases-package=com.renguangli.mamba.entity
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

